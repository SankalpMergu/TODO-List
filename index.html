<body class="bg-dark">
<div class="wrap hover-shadow-blue">
	 <h2> MY TODO LIST</h2>
	<div class="inputfield">
         <input id="listfield" type="text" name="" placeholder="Add New Tasks...."> 
         <input id="datefield" type="date" title="set due date">
         <button class ="hover-shadow"id="btn"><i class="fas fa-plus"></i></button>
	</div> 
	<table class="table table-hover table-borderless">
	<thead>	
  <tr id="headrow">
    <th>Tasks</th>
    <th>Date</th>
   
  </tr>
   </thead>
   <tbody id="tasktable">
   	
   </tbody>
   
</table>
<button id="deleteall" type="button" class="btn btn-secondary">Clear All</button>

	</div>
